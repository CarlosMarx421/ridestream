<!DOCTYPE html>
<html>
<head>
<title>RideStream</title>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

 var map;
 var directionsDisplay;
 var start;
  var rendererOptions = {
			draggable: false,
			suppressMarkers: true,
		//end redererOptions
		};


function initialize(){
		directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);
		var annArbor = new google.maps.LatLng(42.277817,-83.733673);
		var myOptions = {
		  //zoom: 13,
		  mapTypeId: google.maps.MapTypeId.ROADMAP,
		  center: annArbor,
		//end myOptions
		}
		
		//create the world of the dream (define where the map's gonna go
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		//and the subject fills it with it's subconscious (Call the map from Directions and place it in the div we've created)
		directionsDisplay.setMap(map);
		//tell google where the printed directions will go
		directionsDisplay.setPanel(document.getElementById("directions_detail"));
}
waypts = [{
      location:"Fowlerville, MI", 
      stopover:true
    },{
      location:"Howell, MI",
      stopover:true
    }];	
	
	waypts2 = [{
      location:"Fort Wayne, IN", 
      stopover:true
    },{
      location:"Albion, MI",
      stopover:true
    },{
      location:"Three Rivers, MI",
      stopover:true
    }];	
	
	
	//start;
	//end;
	//waypts;
	
    function renderDirections(result) {
      var directionsRenderer = new google.maps.DirectionsRenderer;
      directionsRenderer.setMap(map);
      directionsRenderer.setDirections(result);
    }
	
	//polyline options don't exactly work
	//var polylineOpts = {map: map, strokeColor:'#000000', strokeWidth: 3, strokeOpacity: 0.5}

    var directionsService = new google.maps.DirectionsService;
    function requestDirections(start, end) {
      directionsService.route({
        origin: start,
        waypoints: waypts,
		optimizeWaypoints: true,
		destination: end,
		//polylineOptions: polylineOpts,
        travelMode: google.maps.DirectionsTravelMode.BICYCLING
      }, function(result) {
        renderDirections(result);
      });
    }
    requestDirections('East Lansing, MI', 'Ann Arbor, MI');
	
	
	var directionsService = new google.maps.DirectionsService;
    function requestDirections2(start, end) {
      directionsService.route({
        origin: start,
        //waypoints: waypts,
		//optimizeWaypoints: true,
		destination: end,
        travelMode: google.maps.DirectionsTravelMode.BICYCLING
      }, function(result) {
        renderDirections(result);
      });
    }
	
    requestDirections2('Detroit, MI', 'Ann Arbor, MI');
	
	var directionsService = new google.maps.DirectionsService;
    function requestDirections3(start, end) {
      directionsService.route({
        origin: start,
		optimizeWaypoints: true,
        waypoints: waypts2,
		destination: end,
        travelMode: google.maps.DirectionsTravelMode.BICYCLING
      }, function(result) {
        renderDirections(result);
      });
    }
	
	
	requestDirections3('Purdue University, 560 Oval Dr, West Lafayette, IN 47907-2084, USA', 'Ann Arbor, MI');
	
</script>

</head>

<body onLoad="initialize();">
<div id="map_canvas" style="width:1000px; height: 900px; margin:auto; background-color: #09F;"></div>
</body>
</html>
